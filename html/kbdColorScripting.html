<!DOCTYPE html>
<html>
<head>
<title>JZZ.input.Kbd Color Scripting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="../javascript/JZZ.js"></script>
<script src="../javascript/JZZ.synth.Tiny.js"></script>
<script src="../javascript/JZZ.input.Kbd.js"></script>
</head>
<body>
    <h1>JZZ.input.Kbd Color Scripting</h1>
    <p>Change the color of the piano with Javascript.<a>
<div>
    <span>key color</span>
    <select onchange="keyColor(this.value)">
        <option value="normal" selected="selected">Normal</option>
        <option value="negative">Negative</option>
        <option value="allRed">All Red</option>
        <option value="rangeRed">Range Red</option>
        <option value="cMajor">C Major</option>
        <option value="cMinor">C Minor</option>
        <option value="noteOnGreen">Note On Green</option>
        <option value="multicolor">Multicolor</option>
    </select>
</div>
<div>
    <span>border color</span>
    <select onchange="borderColor(this.value)">
        <option value="borderBlack" selected="selected">Black</option>
        <option value="borderRed">Red</option>
        <option value="borderNoteOnBlue">Blue Note On</option>
    </select>
</div>
<div id=piano></div>
  
<!-- create JZZ keyboard -->
<script>
    var synth = JZZ.synth.Tiny();
    var piano_in = JZZ.input.Kbd({ at:'piano_in', ww:40, bw:25, wl:100, bl:60, from:'F4', to:'E6', });
        piano_in.connect(synth);
</script>
    
<!-- Key Color Change Scripting -->
<script>
    function keyColor(v) {
        switch(v) {
            case "normal":
                piano_in.getWhiteKeys().setStyle({ backgroundColor:'white' }, { });
                piano_in.getBlackKeys().setStyle({ backgroundColor:'black' }, { });
            break;
            case "negative":
                piano_in.getWhiteKeys().setStyle({ backgroundColor:'black' }, { });
                piano_in.getBlackKeys().setStyle({ backgroundColor:'white' }, { });
            break;
            case "allRed":
                piano_in.getKeys().setStyle({ backgroundColor:'red' }, { });
            break;
            case "rangeRed":
                piano_in.getWhiteKeys().setStyle({ backgroundColor:'gray' }, { });
                piano_in.getBlackKeys().setStyle({ backgroundColor:'black' }, { });
                piano_in.getKeys('G4', 'E5').setStyle({ backgroundColor:'red' }, { });
            break;

            case "cMajor":
                piano_in.getWhiteKeys('C4', 'E6').setStyle({ backgroundColor:'gray' }, { });
                piano_in.getBlackKeys('C4', 'E6').setStyle({ backgroundColor:'black' }, { });
                piano_in.getKey('C5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('D5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('E5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('F5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('G5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('A5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('B5').setStyle({ backgroundColor:'yellow' }, { });
                piano_in.getKey('C6').setStyle({ backgroundColor:'yellow' }, { });
            break;
            case "cMinor":
                piano_in.getWhiteKeys('C4', 'E6').setStyle({ backgroundColor:'gray' }, { });
                piano_in.getBlackKeys('C4', 'E6').setStyle({ backgroundColor:'black' }, { });
                piano_in.getKey('C5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('D5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('Eb5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('F5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('G5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('Ab5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('Bb5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('C6').setStyle({ backgroundColor:'#FFFF00' }, { });
            break;
            case "multicolor":
                piano_in.getKey('C5').setStyle({ backgroundColor:'#FF0000' }, { });
                piano_in.getKey('Db5').setStyle({ backgroundColor:'#FF7F00' }, { });
                piano_in.getKey('D5').setStyle({ backgroundColor:'#FFFF00' }, { });
                piano_in.getKey('Eb5').setStyle({ backgroundColor:'#7FFF00' }, { });
                piano_in.getKey('E5').setStyle({ backgroundColor:'#00FF00' }, { });
                piano_in.getKey('F5').setStyle({ backgroundColor:'#00FF7F' }, { });
                piano_in.getKey('Gb5').setStyle({ backgroundColor:'#00FFFF' }, { });
                piano_in.getKey('G5').setStyle({ backgroundColor:'#007FFF' }, { });
                piano_in.getKey('Ab5').setStyle({ backgroundColor:'#0000FF' }, { });
                piano_in.getKey('A5').setStyle({ backgroundColor:'#7F00FF' }, { });
                piano_in.getKey('Bb5').setStyle({ backgroundColor:'#FF00FF' }, { });
                piano_in.getKey('B5').setStyle({ backgroundColor:'#FF007F' }, { });
                piano_in.getKey('C6').setStyle({ backgroundColor:'#FF0000' }, { });
            break;
            case "noteOnGreen":
                piano_in.getWhiteKeys().setStyle({ }, { backgroundColor:'green' });
                piano_in.getBlackKeys().setStyle({ }, { backgroundColor:'green' });
            break;
        }
    }
</script>

<!-- Border Color Change Scripting -->
<script>
    function borderColor(v) {
        switch(v) {
            case "borderBlack":
                piano_in.getKeys().setStyle({ borderColor:'black' }, { borderColor:'black' });
            break;
            case "borderRed":
                piano_in.getKeys().setStyle({ borderColor:'red' }, { borderColor:'black' });
            break;
            case "borderNoteOnBlue":
                piano_in.getKeys().setStyle({ borderColor:'black' }, { borderColor:'blue' });
            break;
        }
    }
</script>
</body>
</html>
